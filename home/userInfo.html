<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/userInfo.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改基本资料</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUser">
        <input type="hidden" name="id" value="">
        <!-- 账号 -->
        <div class="layui-form-item">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <!-- 昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 确认 --><!-- 重置 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
          </div>
        </div>
      </form>
    </div> 
  </div>

  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/userInfo.js"></script>
</body>
</html>
